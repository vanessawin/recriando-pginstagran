<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/f096aefd5b.js" crossorigin="anonymous"></script>
    
    <link rel="icon" href="/img/instagram-brands.svg" type="image/gif" sizes="16x16">
    

    
</head>
<body>
    <div class="instagran_wrapper">
        <div class="instagran_phone">
            <img src="/img/instagram-celular.png" alt="imagem de celular">
        </div>
        <div class="instagran_continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagran_logo" alt="intagran logo">
                <div class="profile_photo">
                    <img src="/img/download.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagran_login">Continue como vanessa</a>
                <a href="#" class="instagran_logout">Remover conta</a>

            </div>
            <div class="group">
                <p class="not-account">Não é vanessa?</p>
                <p class="not-account">
                    <span class="link_blue">Alternar contas</span>
                    ou 
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload" ></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
